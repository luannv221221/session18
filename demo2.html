<body>




    <script>
        // localStorege lưu trữ trên trình duyệt và nó sẽ lưu theo cặp key và value 
        // localStorege nó chỉ lưu kiểu dữ liệu là string 
        // lưu trữ vào localStorege sử dụng phương thức setItem("keyNme","Value")
        localStorage.setItem("user", "Nguyễn THị MAI");
        localStorage.setItem("category", "mảng danh mục");

        // lấy giá trị tuwff localStorege sử dụng phương thức getItem("keyName")

        var userName = localStorage.getItem("user");
        console.log(userName);

        // xóa localStorege sử dụng phương thức removeItem("keyName");
        localStorage.removeItem("category");
        // xóa hết localStorege 
        localStorage.clear();
    </script>
